<!DOCTYPE html>
<html>
<head>
<style media="screen">
	* {box-sizing: border-box;}
	
.container{
	width:1020px;
	margin:0 auto;
	background-color: black;
}	

.flex-container {
  display: flex;
	flex-direction: row;
	
  background-color:black;
}

.flex-container > div {
  background-color: red;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}

body {
	flex-direction: row;
  background-color: red;
}

@media screen and (min-width: 480px) 
{
	body {background-color: yellow;}
	.flex-container {flex-direction: column;}
  
}
</style>
</head>
<body>
	

<h1>This is my FLEXBOX!</h1>
	<div class="flex-container">
  <div>UNO!</div>
  <div>DOS!</div>
  <div>TRES!</div>
</div>
<p>Try making the window smaller! The color should change and the rows turn into columns!</p>

</body>
</html>
